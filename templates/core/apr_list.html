{% extends 'base.html' %}

{% block content %}
  <div class="card mb-4">
    <div class="card-header pb-0">
      <h6>Análises Preliminares de Risco</h6>
    </div>
    <div class="card-body px-0 pt-0 pb-2">
      <div class="table-responsive">
        <table class="table align-items-center mb-0">
          <thead>
            <tr>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Descrição</th>
              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Data de emissão</th>
            </tr>
          </thead>
          <tbody>
            {% for apr in apr_list.all %}
              <tr>
                <td>
                  {{ apr.description }}
                </td>
                <td>
                  {{ apr.create_date }}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
