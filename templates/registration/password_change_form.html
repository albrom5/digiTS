{% extends 'base_unregistered.html' %}

{% block content %}
  <div class="container-sm p-2 h-100 row align-items-center m-auto w-50">
    <div class="card border-dark align-items-center p-5">
      <h5>Seja bem vindo(a) {{ request.user.first_name }}, por favor altere sua senha.</h5>
      <form method="post" class="w-33">
        {% csrf_token %}
        <div class="row p-2 g-2">
          <div class="col-md fw-bold">
            <input type="password" class="form-control form-control-lg" placeholder="Senha Antiga" aria-label="Password" name="old_password" id="id_old_password" required>
          </div>
        </div>
        <div class="row p-2 g-2">
          <div class="col-md fw-bold">
            <input type="password" class="form-control form-control-lg" placeholder="Nova Senha" aria-label="Password" name="new_password1" id="id_new_password1" required>
          </div>
        </div>
        <div class="row p-2 g-2">
          <div class="col-md fw-bold">
            <input type="password" class="form-control form-control-lg" placeholder="Confirme a Nova Senha" aria-label="Password" name="new_password2" id="id_new_password2" required>
          </div>
        </div>
        <div class="row p-2 g-2">
          <div class="col-md">
            <button class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0"type="submit">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
