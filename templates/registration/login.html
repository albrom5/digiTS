{% extends 'base_unregistered.html' %}

{% block content %}
<div class="container-sm p-2 h-100 row align-items-center m-auto w-50">
  <div class="card border-dark align-items-center p-5">
    <form method="post" class="w-33">
      {% csrf_token %}
      <div class="row p-2 g-2">
        <div class="col-md fw-bold">
          <h1>DigiTS</h1>
        </div>
      </div>
      <div class="row p-2 g-2">
        <div class="col-md fw-bold">
          <h5>Controle Digital de Documentação Técnica</h5>
        </div>
      </div>
      <div class="row p-2 g-2">
        <div class="col-md fw-bold">
          <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email" name="username" id="id_username" required>
        </div>
      </div>
      <div class="row p-2 g-2">
        <div class="col-md fw-bold">
          <input type="password" class="form-control form-control-lg" placeholder="Senha" aria-label="Password" name="password" id="id_password" required>
        </div>
      </div>
      <div class="row p-2 g-2">
        <div class="col-md">
          {% if form.errors %}
            <p class="alert alert-danger font-weight-bold  text-white " role="alert">Nome de usuário e/ou senha incorretos.</p>
          {% endif %}
        </div>
      </div>
      <div class="row p-2 g-2">
        <div class="col-md">
          <button class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0"type="submit">Entrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
